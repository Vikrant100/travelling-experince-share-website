{% extends "base_menu.html" %}
{% block content %}
{% load crispy_forms_tags %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      background-color: #aefff1;
      margin-top: 100px;
      }
    </style>
<body>
<form id="post_form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{postForm|crispy}} 
    
 
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form|crispy }}
    {% endfor %}
    
    <input class = "btn-dark rounded" type="submit" name="submit" value="Submit" />
</form>
</body>
{% endblock content %}
